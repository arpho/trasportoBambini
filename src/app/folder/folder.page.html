<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <app-logout-user slot="end"></app-logout-user>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>

     
    </ion-toolbar>
  </ion-header>

  <div class='example' *ngIf="showSpinner">
    <div class="loader"></div>
</div>


<app-drivers-view [driver]="loggedDriver" *ngIf="loggedUser?.userType==2"></app-drivers-view>
<app-parents-view [parent]="loggedParent" *ngIf="loggedUser?.userType==1"></app-parents-view>


</ion-content>
