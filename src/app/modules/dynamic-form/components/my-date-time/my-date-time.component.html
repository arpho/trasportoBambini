


<ion-item button="true" id="open-date-input">
  <ion-label>Date</ion-label>
  <ion-text slot="end">{{ showDate() }}</ion-text>
  <ion-popover trigger="open-date-input" show-backdrop="false"
  [dismissOnSelect]="true"
  >
    <ng-template>
      <ion-datetime
        #popoverDatetime
        presentation="date"
        (ionChange)="myDate = formatDate(popoverDatetime.value)"
      ></ion-datetime>
    </ng-template>
  </ion-popover>
</ion-item>
