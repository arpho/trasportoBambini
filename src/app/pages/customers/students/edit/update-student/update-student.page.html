<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<app-dynamic-form [questions]="studentFields" (interactiveSubmit)="filter($event)" (singleSubmit)="submit($event)">

</app-dynamic-form>
